      // --- Utils ---
      const slug = (s) => s.toLowerCase().trim().replace(/[^a-z0-9]+/g, "-").replace(/(^-|-$)/g, "");

      // --- Image with fallback (for remote/placeholder images) ---
      function ImageWithFallback({ src, alt, className, fallbackSeed }) {
        const [imgSrc, setImgSrc] = useState(src);
        const fallback = `https://picsum.photos/seed/${encodeURIComponent(fallbackSeed || alt || "img")}/900/600`;
        return (
          <img
            src={imgSrc}
            alt={alt}
            className={className}
            onError={() => setImgSrc(fallback)}
            loading="lazy"
          />
        );
      }

      // --- Top bar ---
      function TopBar() {
        const toggleDark = () => {
          document.documentElement.classList.toggle("dark");
          localStorage.setItem("unihub-dark", document.documentElement.classList.contains("dark") ? "1" : "0");
        };
        useEffect(() => {
          const pref = localStorage.getItem("unihub-dark");
          if (pref === "1") document.documentElement.classList.add("dark");
        }, []);
        return (
          <header className="sticky top-0 z-20 bg-white/70 dark:bg-zinc-900/70 backdrop-blur border-b border-border">
            <div className="max-w-7xl mx-auto flex items-center justify-between px-4 h-[72px]">
              <div className="flex items-center gap-3">
                <div className="w-9 h-9 rounded-full bg-brand/10 grid place-items-center">
                  <svg viewBox="0 0 34 37" className="w-6 h-6" fill="none" stroke="#00550A" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">
                    <path d={svgPaths.p6010af0}/>
                  </svg>
                </div>
                <span className="text-xl font-bold">UniHub</span>
              </div>

              <nav className="hidden md:flex items-center gap-6 text-zinc-600 dark:text-zinc-300">
                <a href="#" className="hover:text-foreground">Clubs</a>
                <span className="text-zinc-400">|</span>
                <a href="#" className="hover:text-foreground">Events</a>
              </nav>

              <div className="flex items-center gap-3">
                <button
                  onClick={toggleDark}
                  className="px-3 py-1.5 rounded-lg border border-border text-sm hover:bg-accent"
                  title="Toggle dark mode"
                >
                  Toggle Theme
                </button>

                <div className="hidden sm:flex items-center gap-2 px-3 py-1.5 rounded-2xl bg-muted">
                  <div className="relative w-8 h-8 rounded-full bg-zinc-100 dark:bg-zinc-800 overflow-hidden">
                    <svg viewBox="0 0 40 36" className="absolute inset-0 w-full h-full">
                      <path d={svgPaths.p5e9ab80} fill="#00550A"/>
                      <path d={svgPaths.pc8509f0} fill="#00550A"/>
                    </svg>
                  </div>
                  <span className="font-bold text-brand">My Profile</span>
                </div>
              </div>
            </div>
          </header>
        );
      }

      // --- Search bar ---
      function SearchBar({ value, onChange }) {
        return (
          <div className="max-w-[1282px] mx-auto">
            <h2 className="text-center text-3xl md:text-5xl font-bold mb-4">Search Clubs</h2>
            <div className="flex items-center gap-3 bg-white dark:bg-zinc-900 border border-border rounded-lg p-3">
              <input
                value={value}
                onChange={(e) => onChange(e.target.value)}
                placeholder="Search for clubs by name"
                className="w-full bg-transparent outline-none"
                aria-label="Search clubs"
              />
              <span className="text-sm text-zinc-500">{value ? "✖" : "🔎"}</span>
            </div>
          </div>
        );
      }

      // --- Category filter ---
      function CategoryFilter({ categories, selected, onChange }) {
        return (
          <div className="max-w-[1282px] mx-auto">
            <h3 className="text-center text-2xl md:text-[40px] font-bold mb-3">Explore by Category</h3>
            <div className="flex flex-wrap justify-center gap-2">
              {categories.map((c) => {
                const active = c === selected;
                return (
                  <button
                    key={c}
                    className={
                      "h-12 w-40 rounded-[25px] border border-border text-[18px] " +
                      (active ? "bg-brand text-white" : "bg-white dark:bg-zinc-900")
                    }
                    onClick={() => onChange(c)}
                  >
                    {c}
                  </button>
                );
              })}
            </div>
          </div>
        );
      }

      // --- Club card ---
      function ClubCard({ name, category, description, image }) {
        return (
          <article className="bg-card w-full max-w-[388px] rounded-[20px] shadow-[0_27px_38px_rgba(0,0,0,0.17)] overflow-hidden border border-border">
            <div className="m-6 mt-6 rounded-[18px] overflow-hidden h-[204px] bg-accent">
              <ImageWithFallback
                src={image}
                fallbackSeed={slug(name)}
                alt={`${name} cover`}
                className="w-full h-full object-cover object-center"
              />
            </div>
            <div className="px-8">
              <h4 className="text-[32px] md:text-[36px] font-bold leading-tight">{name}</h4>
              <div className="mt-1 text-[18px]">
                <span className="text-zinc-500">Category: </span>
                <span className="font-bold text-brand">{category}</span>
              </div>
              <p className="mt-2 text-[18px]">{description}</p>
            </div>
            <div className="mt-6 mx-6 h-px bg-zinc-300 dark:bg-zinc-700" />
            <div className="p-4">
              <button className="w-full h-[50px] rounded-[10px] bg-brand text-white text-[20px] font-bold">
                View Details
              </button>
            </div>
          </article>
        );
      }

      // --- Event card ---
      function EventCard({ name, hostedBy, description, date, location, image }) {
        return (
          <article className="bg-card w-full rounded-[20px] shadow-[0_27px_38px_rgba(0,0,0,0.17)] overflow-hidden border border-border relative">

              <ImageWithFallback
                src={image}
                fallbackSeed={slug(name)}
                alt={`${name} poster`}
                className="w-full h-full object-cover object-center"
              />
            </div>
            <div className="md:ml-[302px] p-4 md:p-6">
              <h3 className="text-[26px] md:text-[32px] lg:text-[40px] font-bold">{name}</h3>
              <p className="text-[16px] md:text-[18px] text-zinc-600 dark:text-zinc-400">
                <span className="text-zinc-500">Hosted by: </span>
                <span className="font-bold text-brand">{hostedBy}</span>
              </p>
              <p className="text-[16px] md:text-[18px] mt-2">{description}</p>
              <div className="flex flex-wrap items-center gap-4 mt-3 text-zinc-600 dark:text-zinc-400">
                <div className="flex items-center gap-2">

              <div className="mt-4">
                <button className="w-full sm:w-[256px] h-[50px] rounded-[10px] bg-brand text-white text-[18px] font-bold">

      // --- Data (replacing figma:asset imports with placeholders) ---

      const clubs = [

      // --- Main App ---
      function App() {
        const [query, setQuery] = useState("");
        const allCategories = useMemo(
          () => ["All", ...Array.from(new Set(clubs.map(c => c.category)))],
          []
        );
        const [selectedCategory, setSelectedCategory] = useState("All");

        const filteredClubs = useMemo(() => {
          const q = query.toLowerCase();
          return clubs.filter(c => {
            const matchCat = selectedCategory === "All" || c.category === selectedCategory;
            const matchQ = !q || c.name.toLowerCase().includes(q) || c.description.toLowerCase().includes(q) || c.category.toLowerCase().includes(q);
            return matchCat && matchQ;
          });
        }, [query, selectedCategory]);

        return (
          <div className="bg-background min-h-screen w-full">
            <TopBar />

            <main className="flex flex-col gap-10 md:gap-16 pb-12">
              {/* Search */}
              <section className="pt-8 px-4" aria-labelledby="search-heading">
                <h2 id="search-heading" className="sr-only">Search Clubs</h2>
                <SearchBar value={query} onChange={setQuery} />
              </section>

              {/* Category Filter */}
              <section className="px-4" aria-labelledby="category-heading">
                <h2 id="category-heading" className="sr-only">Filter by Category</h2>
                <CategoryFilter
                  categories={allCategories}
                  selected={selectedCategory}
                  onChange={setSelectedCategory}
                />
              </section>

              {/* Clubs */}
              <section className="px-4" aria-labelledby="clubs-heading">
                <div className="max-w-[1282px] mx-auto">
                  <h2 id="clubs-heading" className="sr-only">Clubs</h2>
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-7 justify-items-center">
                    {filteredClubs.map((club) => (
                      <ClubCard key={slug(club.name)} {...club} />
                    ))}
                  </div>
                </div>
              </section>

              {/* Events */}
              <section className="px-4" aria-labelledby="events-heading">
                <div className="max-w-[1282px] mx-auto">
                  <h2 id="events-heading" className="text-[28px] md:text-[35px] lg:text-[40px] font-bold mb-4">
                    Upcoming Club Events
                  </h2>
                  <div className="flex flex-col gap-7">
                    {events.map((ev) => (
                      <EventCard key={slug(ev.name)} {...ev} />
                    ))}
                  </div>
                </div>
              </section>
            </main>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Portal Login</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #ffffff; 
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
}

    .login-box {
  background-color: white;
  border-radius: 10px;
  padding: 60px 50px; 
  width: 420px;       
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
  text-align: center;
}

    h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .subtitle {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 95%;
      padding: 10px;
      background-color: #007f3d;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Admin Portal</h2>
    <p class="subtitle">Sign in to manage and moderate<br> clubs.</p>

    <!-- This form currently redirects to admin.html -->
    <form action="admin.html" method="post">
        <p style = "text-align: left;width: 90%;margin:5px auto 0;font-weight:bold;">Email</p>
        <input type ="text" name="username" placeholder="Enter your Email" required><br>
        <p style = "text-align: left;width: 90%;margin:5px auto 0;font-weight:bold;">Password</p>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit">Sign in As Admin</button>
      <!-- Forgot Password link -->
<p style="text-align: left; width: 90%; margin: 10px auto 5px; font-size: 14px;">
  <a href="#" style="color: #0078d7; text-decoration: none;">Forgot Password?</a>
</p>

<!-- Student login section -->
<div style="margin-top: 20px; background-color: #f4f6f8; border-radius: 8px; padding: 15px; width: 90%; margin-left: auto; margin-right: auto; box-shadow: 0 0 3px rgba(0,0,0,0.1);">
  <p style="margin: 0; font-size: 14px; color: #333;">Are you a Student?</p>
  <a href="student-login.html" style="color: #0078d7; text-decoration: none; font-size: 14px;">
    Click to go to Student Login
  </a>
</div>
    </form>
  </div>

</body>
</html>
